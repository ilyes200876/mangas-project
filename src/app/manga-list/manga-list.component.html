<div class="container my-3">
  <div class="row">
    <div class="col-4" *ngFor="let manga of mangas">
      <div class="card my-2" style="width: 18rem;">
        <img src="{{ manga.image }}" class="card-img-top" alt="image du manga {{ manga.title }}" style=" height: 25rem;">
        <div class="card-body">
          <h5 class="card-title">{{ manga.title }}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a (clic)="showManga(manga.id)" routerLink="/mangaList/{{manga.id}}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
