<div class="container">
  <div class="row" *ngIf="pokemon">
    <div class="col-12 col-lg-6">
      <img src="{{ pokemon.image}}" alt="" >
    </div>
  
      <div class="col-12 col-lg-6">
        <h4>Nom : {{ pokemon.title }}</h4>
        <p>Author: {{ pokemon.author }}</p>
        <p>description: {{ pokemon.description }}</p>
      </div>
  </div>
</div>
